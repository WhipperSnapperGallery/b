<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Test Site</title>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic"
        rel="stylesheet" type="text/css" />
    <!-- Fontawesome 6.2.0 CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        type="text/css" />
    <!-- Bootstrap 5.2.2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
        type="text/css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/assets/css/index.css" type="text/css" />
    <!-- YouTube Player API -->
    <script src="https://www.youtube.com/iframe_api" async></script>
    <!-- jQuery 3.6.1 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" type="text/javascript"></script>
    <!-- Bootstrap 5.2.2 JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        type="text/javascript"></script>
    <!-- Custom JS -->
    <script src="/scripts/player.js" type="text/javascript"></script>
</head>


<body>
    <div id="main-carousel" class="carousel slide" data-bs-ride="false">
        <div class="carousel-inner">
            <div class="carousel-item active" id="carousel0">
                <div class="vid-container bg-dark">
                    <iframe class="vid-player" id="player1" title="" frameborder="0" allow="autoplay;" allowfullscreen></iframe>
                </div>
            </div>
            <div class="carousel-item" id="carousel1">
                <div class="vid-container bg-dark">
                    <iframe class="vid-player" id="player2" src="" title="" frameborder="0" allow="autoplay;" allowfullscreen></iframe>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#main-carousel"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#main-carousel"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <button id="next-btn">Next</button>
    </div>

    <div class="modal" id="videoModal" tabindex="-1" aria-labelledby="videoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content bg-transparent border-0">
                <div class="modal-body d-flex justify-content-center align-items-center">
                    <div class="embed-responsive embed-responsive-16by9">

                    </div>
                </div>
            </div>
        </div>
</body>

</html>
