  <head>
    <meta charset="utf-8" />

    <!-- Google fonts-->

    <!-- Bootstrap 5.2.2 CSS -->

    />
    <!-- Bootstrap Icons -->

    <link rel="stylesheet" href="assets/css/index.css" type="text/css" />

  <body>
    <div class="container-fluid">
      <div id="main-carousel" class="d-flex w-100 justify-content-center">
        <div id="car1" class="carouselement carousel-hidden-left" style="background-color: green;">
        </div>
        <div id="car2" class="carouselement carousel-prev-prev" style="background-color: red;">
        </div>
        <div id="car3" class="carouselement carousel-prev" style="background-color: blue;">
        </div>
        <div id="car4" class="carouselement carousel-selected" style="background-color: yellow;">
        </div>
        <div id="car5" class="carouselement carousel-next" style="background-color: pink;">
        </div>
        <div id="car6" class="carouselement carousel-next-next" style="background-color: black;">
        </div>
        <div id="car7" class="carouselement carousel-hidden-right" style="background-color: white;">
        </div>
      </div>

      <div class="buttons">
        <button id="prev">Prev</button>
        <button id="next">Next</button>
      </div>
    </div>
